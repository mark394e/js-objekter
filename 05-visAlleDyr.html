<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="info">
      <img src="" alt="" />
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start());

      function start() {
        console.log("start");

        let dyrene = [
          {
            navn: "gris",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/pig.png",
            levested: "svinefarm",
          },
          {
            navn: "frø",
            type: "amfibie",
            billede: "http://mabe-kea.dk/E19/pics/frog.png",
            levested: "sø",
          },
          {
            navn: "ræv",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/fox.png",
            levested: "skov",
          },
          {
            navn: "sild",
            type: "fisk",
            billede: "http://mabe-kea.dk/E19/pics/sild.png",
            levested: "havet",
          },
          {
            navn: "krokodille",
            type: "krybdyr",
            billede: "http://mabe-kea.dk/E19/pics/pig.png",
            levested: "sump",
          },
        ];

        console.log(dyrene);
        const article = document.querySelector("#info");
        dyrene.forEach((element) => {
          console.log(element);
          article.innerHTML += `<p> ${element.navn}, ${element.type} fra ${element.levested} <p>`;
        });
      }
    </script>
  </body>
</html>
