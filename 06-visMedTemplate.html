<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      article {
        border: 2px solid #333;
      }
    </style>
    <section id="data-container"></section>

    <template>
      <article id="info">
        <h3></h3>
        <img src="" alt="" />
        <p class="type"></p>
        <p class="levested"></p>
      </article>
    </template>
    <script>
      document.addEventListener("DOMContentLoaded", start());

      function start() {
        console.log("start");

        let dyrene = [
          {
            navn: "gris",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/pig.png",
            levested: "svinefarm",
          },
          {
            navn: "frø",
            type: "amfibie",
            billede: "http://mabe-kea.dk/E19/pics/frog.png",
            levested: "sø",
          },
          {
            navn: "ræv",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/fox.png",
            levested: "skov",
          },
          {
            navn: "sild",
            type: "fisk",
            billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
            levested: "havet",
          },
          {
            navn: "krokodille",
            type: "krybdyr",
            billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
            levested: "sump",
          },
        ];

        console.log(dyrene);
        const container = document.querySelector("#data-container");
        const dyreTemplate = document.querySelector("template");
        const article = document.querySelector("#info");
        dyrene.forEach((dyr) => {
          let klon = dyreTemplate.cloneNode(true).content;
          klon.querySelector("h3").textContent = dyr.navn;
          klon.querySelector("img").src = dyr.billede;
          klon.querySelector(".type").textContent = "Type: " + dyr.type;
          klon.querySelector(".levested").textContent =
            "Levested: " + dyr.levested;
          container.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
