<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="info">
      <p></p>
      <img src="" alt="" />
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start());

      function start() {
        console.log("start");

        let dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarm",
        };

        const dyrNavn = `dyr:${dyr.navn} type:${dyr.type} levested:${dyr.levested}`;
        console.log(dyrNavn);
        const article = document.querySelector("#info");
        article.querySelector("p").textContent = dyrNavn;
        article.querySelector("img").src = dyr.billede;

        console.log(dyr);
        console.log(
          `navn:${dyr.navn}, type:${dyr.type}, billede:${dyr.billede}, levested:${dyr.levested}`
        );
      }
    </script>
  </body>
</html>
